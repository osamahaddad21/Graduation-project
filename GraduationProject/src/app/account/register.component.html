<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="userName">userName</label>
        <input type="text" formControlName="userName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
          <div *ngIf="f.userName.errors.required">userName is required</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col">
          <label for="userRole">Role</label>
          <select [(ngModel)]="selectedBranch"  (change)="SelectBranch($event)" formControlName="userRole" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userRole.errors }">
            <option [value]="'Physician'">Physician</option>
            <option [value]="'Pharmacist'">Pharmacist</option>
            <option [value]="'Patient'">Patient</option>
            <!-- <option [value]="'Admin'">Admin</option> -->
          </select>
          <div *ngIf="submitted && f.userRole.errors" class="invalid-feedback">
            <div *ngIf="f.userRole.errors.required">Role is required</div>
          </div>
        </div>
        <div *ngIf="selectedBranch=='Pharmacist'" class="form-group col">
          <label for="userPharmacy">Pharmacy Name</label>
          <select formControlName="userPharmacy" class="form-control" >
            <option *ngFor="let pharmacy of pharmacyBranches" [value]="pharmacy.id" >{{GetPharmacyFullName(pharmacy)}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
