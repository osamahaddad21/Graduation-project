<h1 *ngIf="isAddMode">Add Pharmacy Branch</h1>
<h1 *ngIf="!isAddMode">Edit Pharmacy Branch</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="pharmacyId">Pharmacy Name</label>
        <select formControlName="pharmacyId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pharmacyId.errors }">
          <option *ngFor="let pharmacy of pharmacies" [value]="pharmacy.id" >{{pharmacy.name}}</option>
        </select>
      <div *ngIf="submitted && f.pharmacyId.errors" class="invalid-feedback">
        <div *ngIf="f.pharmacyId.errors.required">Pharmacy  is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/pharmacyBranches" class="btn btn-link">Cancel</a>
  </div>
</form>
