<h1>Pharmacy Branches</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Branch To Pharmacy</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Pharmacy Name</th>
            <th style="width: 30%">Name</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pharmacyBranch of pharmacyBranches">
            <td> {{GetPharmacyName(pharmacyBranch.pharmacyId)}}</td>
            <td>{{pharmacyBranch.name}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{pharmacyBranch.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deletePharmacyBranch(pharmacyBranch.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="pharmacyBranch.isDeleting">
                    <span *ngIf="pharmacyBranch.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!pharmacyBranch.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!pharmacyBranches">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
